<!DOCTYPE html>
<html>
<head>
	<title>Viewer</title>
	<link href="styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery-3.3.1.js" script="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
	<script src="../Scripts/scripts.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>
<body>
	<div id="body-container">
		<div class="header-outer">
			<div id="header">
			</div>
		</div>
		<div class="body-content">
			<div class="main-graph">
				<div class="singleGraph">
				</div>
			</div>
			<div class="filters">
				<div class="sideHeader">
					<p id="filterheader">FILTERS</p>
				</div>
				<div class="dropdown">
					<div class="dropdown-input">
						<button onclick="showDropdown('location')" class="dropbtn">Location<span><i class="fa fa-angle-down"></i></span></button>
					  	<div id="dropdown-location" class="dropdown-content">
						   <a href="#">Subfilter1</a>
						   <a href="#">Subfilter2</a>
						   <a href="#">Subfilter3</a>
						</div>
					</div>

					<div class="dropdown-input">
						<button onclick="showDropdown('price')" class="dropbtn">Price<span><i class="fa fa-angle-down"></i></span></button>
					  	<div id="dropdown-price" class="dropdown-content">
						   <a href="#">Subfilter4</a>
						   <a href="#">Subfilter5</a>
						   <a href="#">Subfilter6</a>
						</div>
					</div>

				<div class="dropdown-input">
					<button class="dropbtn" onclick="showDropdown('guests')">Guests<span><i class="fa fa-angle-down"></i></span></button>
				  	<div id="dropdown-guests" class="dropdown-content">
					   <a href="#" >Subfilter7</a>
					   <a href="#">Subfilter8</a>
					   <a href="#">Subfilter9</a>
					</div>
				</div>

				<div class="dropdown-input">

					<button onclick="showDropdown('purpose')" class="dropbtn">Purpose<span><i class="fa fa-angle-down"></i></span></button>
				  	<div id="dropdown-purpose" class="dropdown-content">
					   <a href="#">Subfilter11</a>
					   <a href="#">Subfilter12</a>
					   <a href="#">Subfilter13</a>
					</div>
				</div>
				</div> 
				<div class="moreFilters">
				<p>Add filter</p>&nbsp;
				<a id="down-icon" href="javascript:void(0);" onclick="openFilters();"><span><i class="fa fa-angle-down"></i></span></a>
				<!-- <a href="javascript:void(0);" onclick="openFilters();"><img id="icon" src="../Assets/filter-banner.png" style="cursor:pointer;height:60px; width: 50px"></a> -->
				</div>
				<div id="extraFilters">
					<div class="filter-content">
						<p class="xtrafilter-headers">Gender</p>
						<div class="xtrafilter">
							<input type="radio" name="gender" value="male" checked> Male
							<input type="radio" name="gender" value="female"> Female
						</div>
						<p class="xtrafilter-headers">Rating</p>
						<div class="xtrafilter">
							<input type="checkbox" name="4_rated" value="4+"> 4+
							<input type="checkbox" name="3_rated" value="3+"> 3+
							<input type="checkbox" name="2_rated" value="2+"> 2+
						</div>
						<p class="xtrafilter-headers">Room Type</p>
						<div class="xtrafilter">
							<button class="selectbtn">Premier</button>
							<button class="selectbtn">Suite</button>
							<button class="selectbtn">Executive</button>
							<button class="selectbtn">Deluxe</button>
							<button class="selectbtn">Villa</button>

						</div>
						<p class="xtrafilter-headers">Facilities</p>
						<div class="xtrafilter">
							<img id="filterimg" src="../Assets/filter-images/cocktail.png">
							<img id="filterimg" src="../Assets/filter-images/tv.png">
							<img id="filterimg" src="../Assets/filter-images/wifi.png">
							<img id="filterimg" src="../Assets/filter-images/24-hours.png">
							<img id="filterimg" src="../Assets/filter-images/hotel.png">
							<img id="filterimg" src="../Assets/filter-images/phone.png">
							<img id="filterimg" src="../Assets/filter-images/shower.png">
							<img id="filterimg" src="../Assets/filter-images/trolley.png">
							<img id="filterimg" src="../Assets/filter-images/bed.png">
							<img id="filterimg" src="../Assets/filter-images/clothes.png">
						</div>
						<footer>
							<button class="applyBtn">Apply</button>
							<button class="cancelBtn" onclick="closeFilters()">Cancel</button>
						</footer>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
